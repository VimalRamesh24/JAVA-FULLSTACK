<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Images Example</h1>

        <h2>Responsive Image</h2>
        <img src="../img-photos/img-photo-1 (1).jpg" class="img-fluid" alt="Responsive Image">

        <h2 class="mt-4">Thumbnail Image</h2>
        <img src="../img-photos/img-photo-2.jpg" class="img-thumbnail" alt="Thumbnail Image">


        <h2 class="mt-4">Rounded Image</h2>
        <img src="../img-photos/img-photo-3 (3).jpg" class="img-fluid rounded" alt="Rounded Image">

        <h2 class="mt-4">Centered Image</h2>
        <div class="text-center">
            <img src="../img-photos/img-photo-4.jpg" class="img-fluid" alt="Centered Image">
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>

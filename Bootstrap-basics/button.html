<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap Button Example</h1>
        <button type="button" class="btn btn-primary">Primary Button</button>
        <button type="button" class="btn btn-outline-secondary mt-2">Outline Secondary Button</button>
        <button type="button" class="btn btn-outline-secondary mt-2">Outline Secondary Button</button>
        <button type="button" class="btn btn-success btn-lg mt-2">Large Success Button</button>
        <button type="button" class="btn btn-danger btn-sm mt-2">Small Danger Button</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

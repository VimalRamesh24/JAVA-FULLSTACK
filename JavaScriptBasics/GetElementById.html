<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script>
        function calc() {
            var a = parseInt(document.getElementById("n1").value);
            var b = parseInt(document.getElementById("n2").value);
            var op = document.getElementById("op").value;
            var result = "";
            if (op == "add") {
                result = "Addition: " + (a + b);
            } else if (op == "sub") {
                result = "Subtraction: " + (a - b);
            } else if (op == "mul") {
                result = "Multiplication: " + (a * b);
            } else if (op == "div") {
                result = "Division: " + (a / b);
            }
            document.getElementById("ResultDiv").innerHTML = "<font color='green'><br><b>" + result + "</b></font>";
        }
    </script>

</head>
<body style="background-color: antiquewhite;">
    <h1>Enter First Number: </h1>    <input type="text" id="n1"/><br>
<h1>     Enter Second Number:</h1>     <input type="text" id="n2"/><br>
<h1>      Select Operation: </h1>    
        <select id="op" >
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiplication</option>
            <option value="div">Division</option>
        </select>
        <br>
        <br>
        <button style="background-color: aquamarine;"onclick="calc()">Calculate</button>
    <div id="ResultDiv"></div>

</body>
</html>

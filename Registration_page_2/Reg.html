<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1 align="center">Registration Page</h1>
    <center>
<table>
<tr>
    <td>
    <label for="f_name">First Name</label>
    </td>
    <td>
    <input type="text" id="f_name" name="f_name"/>
    </td>
</tr>
<tr>
    <td>
    <label for="l_name">Last Name</label>
    </td>
    <td>
    <input type="text" id="l_name" name="l_name">
    </td>
</tr>
<tr>
    <td>
    <label for="email">E-mail</label>
    </td>
    <td>
    <input type="email" id="email" name="email">
    </td>
</tr>
<tr>
    <td>
    <label for="number">Mobile No</label>
    </td>
    <td>
    <input type="number" id="number" name="number">
    </td>
</tr>
<tr>
    <td>
    <label for="number">D.O.B</label>
    </td>
    <td>
    <input type="date" id="number" name="number">
    </td>
</tr>
<tr>
    <td>
    <label for="U_name">User Name</label>
    </td>
    <td>
    <input type="text" id="U_name" name="U_name">
    </td>
</tr>
<tr>
    <td>
    <label for="pass">Password</label>
    </td>
    <td>
    <input type="password" id="pass" name="password">
    </td>
</tr>
<tr>
    <td>
    <label for="gender" name="gender">Gender
        </td><td>
        <label>
            <input type="radio" name="language" id="gender"value="male">
            Male
        </label>
        <label>
            <input type="radio" name="language"id="gender" value="female">
            Female
        </label>
        </label>
        </td>
</tr>
<tr>
    <td>
        <label for="check" id ="check" name="gender">Skills
            </td><td>
            <label>
                <input type="checkbox" name="language" id="check"value="male">
                C
            </label>
            <label>
                <input type="checkbox" name="language"id="check" value="female">
                C++
            </label>
            <label>
                <input type="checkbox" name="language"id="check" value="female">
                Java
            </label>
            </label>
            </td>
</tr>
<tr>
    <td>
        <label for="city">City</label>
    </td>
    <td><Select name="city" id="city">
        <option value="salem">salem</option>
        <option value="salem">Madurai</option>
    </Select></td>
</tr>
  <tr>
        <td>
            <label for="feedback">Address</label><br>
        </td>
        <td>
            <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

        </td>
  </tr>
</table>
</center>
</body>
</html>

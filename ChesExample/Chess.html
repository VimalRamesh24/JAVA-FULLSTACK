<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        body{
            margin: auto 0;

        }
        .chess-board {

            margin: 130px;
            display: grid;
            grid-template-columns: repeat(8, 100px); 
            grid-template-rows: repeat(5, 100px); 
        }
        .chess-board div {
            width: 100px;
            height: 100px;
        }
        .pink {
            background-color: pink;
        }
        .black {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="chess-board">
        <div class="pink"></div>
        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>

        <div class="black"></div>
        <div class="pink"></div>

        <div class="pink"></div>
        <div class="black"></div>

        <div class="black"></div>

        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>

        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>

        <div class="pink"></div>


        <div class="pink"></div>
        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>
        <div class="pink"></div>
        <div class="black"></div>
    </div>
</body>
</html>

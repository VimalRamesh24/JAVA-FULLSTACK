<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prime Number Checker</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin-left:100px;
    margin-top: 100px;
    background-color: #f0f0f0;
}
</style>
</head>
<body>
  <h1>Checking Prime Numbers: </h1>
  <input type="number" id="num1" placeholder="Enter a number">
  <button onclick="checkPrime()">Check</button>
  <p id="result"></p>
  
  <script>
    function isPrime(num) {
      if (num <= 1) return false; 
      for (let i = 2; i < num; i++) {
        if (num % i === 0) {
          return false; 
        }
      }
      return true; 
    }

    function checkPrime() {
      const num1 = document.getElementById('num1').value;
      const result = isPrime(parseInt(num1));
      document.getElementById('result').textContent = `The Number ${num1} is Palindrome : ${result}`;
    }

    const userInput = 11;
    console.log(`The Number ${userInput} is? `, isPrime(userInput));
  </script>
</body>
</html>

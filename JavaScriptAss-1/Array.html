<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let skills =["c","c++","Java"];
        document.write("<br>Array Elememts :"+skills);
        document.write("<br>Arraya Size :"+skills.length);
        document.write("<br>First Elements :"+skills[0]);
        document.write("<br>List Element :"+skills[skills.length-1]);
        skills.push("Python");
        document.write("<br>Array Elements :"+skills);
        skills.pop();
        document.write("<br>Array Elements :"+skills);
        document.write("<br>Array Elements :");
        for(let i=0;i<3;i++){
            document.write("<br>"+skills[i]);
        }
    </script>
</head>

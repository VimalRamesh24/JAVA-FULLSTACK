<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Add Two Numbers</title>
</head>
<body>
    <h1>Add Two Numbers</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="addNumbers()">Add</button>
    <p id="result"></p>

     <h2>Sub TWo Numbers</h2>
     <input type="number" id="num3" placeholder="Enter First Number">
     <input type="number" id="num4" placeholder="Enter second Number">
     <button onclick="SubNumbers()">Sub</button>
     <p id="result2"></p>

     <h2>Mul TWo Numbers</h2>
     <input type="number" id="num5" placeholder="Enter First Number">
     <input type="number" id="num6" placeholder="Enter Second Number">
     <button onclick="MulNumbers()">Mul</button>
     <p id="result3"></p>
     
     <h2>Div TWo Numbers</h2>
     <input type="number" id="num7" placeholder="Enter First Number">
     <input type="number" id="num8" placeholder="Enter Second Number">
     <button onclick="DivNumbers()">Div</button>
     <p id="result4"></p>
     

    <script>
    function addNumbers() {
    let num1 = parseInt(document.getElementById('num1').value);
    let num2 = parseInt(document.getElementById('num2').value);
    let sum = num1 + num2;
    document.getElementById('result').innerText = 'Sum: ' + sum;
}
    function SubNumbers()
     {
        let num3=parseInt(document.getElementById('num3').value);
        let num4=parseInt(document.getElementById('num4').value);
        let sum2 = num3-num4;
        document.getElementById('result2').innerText = 'Sub: '+sum2;
     }

     function MulNumbers()
     {
        let num5=parseInt(document.getElementById('num5').value);
        let num6=parseInt(document.getElementById('num6').value);
        let sum3 = num5*num6;
        document.getElementById('result3').innerText = 'Mul: '+sum3;
     }
     function DivNumbers()
     {
        let num7=parseFloat(document.getElementById('num7').value);
        let num8=parseFloat(document.getElementById('num8').value);
        let sum2 = num7/num8;
        document.getElementById('result4').innerText = 'Div: '+sum2;
     }
    </script>
</body>
</html>

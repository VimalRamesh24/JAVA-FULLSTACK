<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern</title>
</head>
<body>
    <h1>Star Pattern Generator</h1>
    <label for="numRows">Enter the number of rows:</label>
    <input type="number" id="numRows" min="1">
    <button onclick="generatePattern()">Generate Pattern</button>
    <pre id="pattern"></pre>

    <script>
        function generatePattern() {
            const numRows = parseInt(document.getElementById('numRows').value);
            if (isNaN(numRows) || numRows <= 0) {
                alert("Please enter a valid positive number.");
                return;
            }
            let pattern = '';
            for (let i = 1; i <= numRows; i++) {
                for (let j = 1; j <= i; j++) {
                    pattern += '* ';
                }
                pattern += '\n';
            }
            document.getElementById('pattern').innerText = pattern;
        }
    </script>
</body>
</html>

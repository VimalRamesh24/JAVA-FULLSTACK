<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <style>
        .container {
            max-width: 400px;
        }
        .header-container {
            background-color: #87CEEB; 
            padding: 20px;
            border-radius: .375rem;
        }
        .form-check-label {
            margin-bottom: 0;
        }
        .btn-social {
            width: 100%;
        }
        .underline-link {
            text-decoration: underline;
        }
        .input-group-text {
            background-color: transparent;
            border: 1px solid #ced4da;
            border-radius: .375rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <header class="header-container text-center mb-4">
            <h2>Sign In</h2>
            <a href="#" class="d-block mb-3 text-dark">Forgot Password?</a>
        </header>
        <div class="card p-4">
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
                <button type="button" class="btn btn-outline-primary w-100">Login with Facebook</button>
                <hr class="my-4">
                <p class="text-center">Don't have an account? <a href="#" class="underline-link">Sign Up Here</a></p>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

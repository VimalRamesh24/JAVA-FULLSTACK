<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            margin-top: 20%;
            margin-left: 30%;
        }
        td,th{
            width: 10%;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1" >
        <tr>
            <center><th colspan="6">Time Table</th></center>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr>
           <td>Science</td>
           <td>Maths</td>
           <td>Science</td>
           <td>Maths</td>
           <td>Arts</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr>
        <th colspan="5">LUNCH</th>
        </tr>
        <tr>
            <td>science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
        </tr>
    </table>
</body>
</html>
